<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expanding Cards</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
  </head>
  <body>
    <h1>Expanding Cards</h1>
    <div class="container">
      <div
        class="panel active"
        style="
          background-image: url(https://assets3.thrillist.com/v1/image/3048951/1536x1024/crop;webp=auto;jpeg_quality=60;progressive.jpg);
        "
        src="alt"
      >
        <h3>Colorado</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url(https://cdn.britannica.com/21/102121-050-DCA84B12/Mountains-Glacier-National-Park-Montana.jpg);
        "
        src="alt"
      >
        <h3>Montana</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url(https://cdn.britannica.com/88/102888-050-BA3FF3D2/Crater-Lake-Oregon.jpg);
        "
        src="alt"
      >
        <h3>Oregon</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url(https://parkwayinn.com/wp-content/uploads/2020/06/Bison-Standing-Before-Mount-Moran-e1592503082192.jpg);
        "
        src="alt"
      >
        <h3>Wyoming</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url(https://a.cdn-hotels.com/gdcs/production5/d659/ae1b9aaa-8bd4-414c-aaec-f0a89843d217.jpg);
        "
        src="alt"
      >
        <h3>Idaho</h3>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
